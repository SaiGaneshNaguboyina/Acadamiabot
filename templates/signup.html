<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>University Chatbot Sign Up</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 200%;
            max-width: 400px;
            padding: 50px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-size: 0.95rem;
            color: #374151;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus{
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        button {
            background-color: #2563eb;
            color: #ffffff;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #2563eb;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 15px;
        }
        .flash-messages .success {
            color: #2ecc71;
        }
        .flash-messages .error {
            color: #dc2626;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body> 
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Acharya Nagarjuna University Logo" onerror="console.error('Failed to load image at static/img/logo.png. Ensure the file is in the static/img folder.');">
        </div>

        <!-- Header -->
        <h2>Academia bot <br>
            Sign Up</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Sign-Up Form -->
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
           <br> <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div></br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div><br>
            <button type="submit">Sign Up</button></br>
        </form>

        <!-- Links -->
       <br> <div class="links">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div></br>
    </div>
</body>
</html>
