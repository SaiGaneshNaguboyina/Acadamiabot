<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>University Chatbot - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
            max-height: 120px;
        }
        h2 {
            font-size: 1.75rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-size: 0.95rem;
            color: #374151;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        button {
            background-color: #2563eb;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #2563eb;
            text-decoration: none;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 15px;
        }
        .flash-messages .success {
            color: #2ecc71;
        }
        .flash-messages .error {
            color: #dc2626;
        }
        .error-message {
            color: #dc2626;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Acharya Nagarjuna University Logo" onerror="console.error('Failed to load image at static/img/logo.png. Ensure the file is in the static/img folder.');">
        </div>

        <!-- Header -->
        <h2>Academia bot<br>
             Login</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form class="login-form" id="login-form" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username or email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
<!-- ...existing code... -->
<div class="extra-links">
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    <p>
        <a href="#" style="color: hsl(248, 98%, 49%); cursor: not-allowed;" onclick="return false;">Forgot Password?</a>
    </p>
</div>
<!-- ...existing code... -->
    <script>
        const form = document.querySelector('#login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                if (response.redirected) {
                    window.location.href = response.url;
                    return;
                }
                const data = await response.json();
                if (response.ok && data.success) {
                    window.location.href = '/index';
                } else {
                    errorMessage.textContent = data.message || 'Invalid username or password.';
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
